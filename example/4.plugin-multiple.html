<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>插件方式 - 上传多图</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.15.3/theme-chalk/index.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container" id="app">

  <h1>4. 插件方式 - 上传多图</h1>
  <div class="plugin-images">
    <ul class="el-upload-list el-upload-list--picture-card" v-cloak>
      <li tabindex="0" class="el-upload-list__item is-success" v-for="(img, index) in uploadedImages">
        <img :src="img.url" class="el-upload-list__item-thumbnail">
      </li>
    </ul>
    <div tabindex="0" class="el-upload el-upload--picture-card" @click="$elxImgbox(uploadOptions, uploadedImages)"><i class="el-icon-plus"></i></div>
  </div>

</div>

<script src="https://cdn.staticfile.org/vue/2.6.10/vue.js"></script>
<script src="https://cdn.staticfile.org/element-ui/2.15.3/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.19.0/axios.min.js"></script>
<script src="../dist/index.js"></script>

<script>
  var vm = new Vue({
    el: '#app',
    data (){
      return {
        uploadedImages: [
          {
            "thumb": "http://cdn.lizhi.fm/radio_cover/2014/04/13/10850578555531778.jpg",
            "url": "http://cdn.lizhi.fm/radio_cover/2014/04/13/10850578555531778.jpg"
          },
          {
            "thumb": "http://img.weixinyidu.com/150531/8d509835.jpg",
            "url": "http://img.weixinyidu.com/150531/8d509835.jpg"
          }
        ],
        uploadOptions: {
          action: 'mock/upload.json',
          listUrl: 'mock/list.json',
          limit: 20,
          multiple: true,
          callback: (images) => {
            this.uploadedImages = images
          }
        }
      }
    },
    methods: {
    }
  });

</script>
</body>
</html>
